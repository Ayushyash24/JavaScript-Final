<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form  get="method">
    <label for="name" >Name</label>
    <input type="text" pattern="[A-Za-z\s]+" name="name" required>
     <label for="password"     >Password</label>
    <input type="password" minlength="6" name="password" required>
     <label for="email" >Email</label>
    <input type="email"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" name="email" required>
     <label for="subject">Subject</label>
    <input type="text" name="subject" required>
     <label for="mobile">Mobile </label>
    <input type="text"   pattern="\d{10}" name="mobile" required>

    <input type="submit" value="submit">

</form>
    <script>
       const params = new URLSearchParams(window.location.search);
       const name = params.get("name");
       const passsword = params.get("password");
       const email = params.get("email");
       const subject = params.get("subject");
       const mobile = params.get("mobile");


       document.write(`Name: ${name}<br>`);
       document.write(`Email: ${email}<br>`);
       document.write(`Subject: ${subject}<br>`);
       document.write(`Mobile: ${mobile}<br>`);
    </script>
</body>
</html>
